<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <filter id="lightning-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Círculo base translúcido -->
  <circle cx="40" cy="40" r="38" fill="url(#gradientDark)" opacity="0.1" stroke="url(#gradientDark)" stroke-width="2"/>
  
  <!-- Rayo principal -->
  <polygon points="44,12 32,35 40,35 36,68 48,45 40,45" fill="white" stroke="url(#gradientDark)" stroke-width="2" filter="url(#lightning-glow)">
    <animate attributeName="fill" values="white;#FFD700;white" dur="0.8s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Rayos secundarios -->
  <polygon points="25,25 20,32 23,32 22,38 27,35 24,35" fill="#FFD700" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.2s" begin="0.3s" repeatCount="indefinite"/>
  </polygon>
  
  <polygon points="55,50 60,57 57,57 58,63 53,60 56,60" fill="#FFD700" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Chispas eléctricas -->
  <circle cx="30" cy="20" r="1" fill="#FFD700">
    <animate attributeName="r" values="0.5;2;0.5" dur="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="50" cy="65" r="1.5" fill="#FFD700">
    <animate attributeName="r" values="1;2.5;1" dur="0.7s" begin="0.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="0.7s" begin="0.2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="60" cy="30" r="1" fill="#FFD700">
    <animate attributeName="r" values="0.5;1.5;0.5" dur="0.6s" begin="0.4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="0.6s" begin="0.4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Ondas de impacto -->
  <circle cx="40" cy="40" r="20" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>