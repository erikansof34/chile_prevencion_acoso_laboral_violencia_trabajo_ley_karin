<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Círculo base translúcido -->
  <circle cx="40" cy="40" r="38" fill="url(#gradientPurple)" opacity="0.1" stroke="url(#gradientPurple)" stroke-width="2"/>
  
  <!-- Bocadillo de diálogo principal -->
  <ellipse cx="30" cy="35" rx="18" ry="14" fill="white" stroke="url(#gradientPurple)" stroke-width="2.5" filter="url(#glow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Bocadillo de diálogo secundario -->
  <ellipse cx="50" cy="45" rx="15" ry="12" fill="white" stroke="url(#gradientPurple)" stroke-width="2" opacity="0.9">
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="2.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Puntos de diálogo en bocadillo principal -->
  <circle cx="25" cy="32" r="2" fill="url(#gradientPurple)">
    <animate attributeName="r" values="1.5;2.5;1.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="32" r="2" fill="url(#gradientPurple)">
    <animate attributeName="r" values="1.5;2.5;1.5" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="35" cy="32" r="2" fill="url(#gradientPurple)">
    <animate attributeName="r" values="1.5;2.5;1.5" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Puntos de diálogo en bocadillo secundario -->
  <circle cx="46" cy="42" r="1.5" fill="url(#gradientPurple)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="42" r="1.5" fill="url(#gradientPurple)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="54" cy="42" r="1.5" fill="url(#gradientPurple)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Partículas doradas -->
  <circle cx="20" cy="20" r="1" fill="#FFD700" opacity="0.7">
    <animate attributeName="cy" values="20;15;20" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="25" r="1.5" fill="#FFD700" opacity="0.6">
    <animate attributeName="cx" values="60;65;60" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>