<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientPink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#EC4899" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Círculo base translúcido -->
  <circle cx="40" cy="40" r="38" fill="url(#gradientPink)" opacity="0.1" stroke="url(#gradientPink)" stroke-width="2"/>
  
  <!-- Triángulo de advertencia -->
  <polygon points="40,15 65,55 15,55" fill="white" stroke="url(#gradientPink)" stroke-width="3" filter="url(#shadow)">
    <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="2s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Línea de exclamación -->
  <line x1="40" y1="28" x2="40" y2="42" stroke="url(#gradientPink)" stroke-width="4" stroke-linecap="round">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Punto de exclamación -->
  <circle cx="40" cy="48" r="2.5" fill="url(#gradientPink)">
    <animate attributeName="r" values="2;3;2" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Ondas de advertencia -->
  <circle cx="40" cy="40" r="25" fill="none" stroke="url(#gradientPink)" stroke-width="1" opacity="0.4">
    <animate attributeName="r" values="20;30;20" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="40" cy="40" r="30" fill="none" stroke="url(#gradientPink)" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="25;35;25" dur="3s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>