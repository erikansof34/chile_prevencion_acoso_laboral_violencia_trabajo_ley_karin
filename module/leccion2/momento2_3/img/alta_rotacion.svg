<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="rotation1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:0.3" />
    </radialGradient>
    <filter id="glowRotation">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="40" cy="40" r="35" fill="url(#rotation1)" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <!-- Revolving door icon -->
  <circle cx="40" cy="40" r="18" fill="none" stroke="#8B5CF6" stroke-width="3" opacity="0.8" filter="url(#glowRotation)">
    <animate attributeName="stroke-dasharray" values="0,113;56,57;0,113" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Door sections -->
  <path d="M40 22 L40 40 L58 40" stroke="#8B5CF6" stroke-width="2" fill="none">
    <animateTransform attributeName="transform" type="rotate" values="0 40 40;90 40 40;180 40 40;270 40 40;360 40 40" dur="4s" repeatCount="indefinite"/>
  </path>
  <path d="M40 40 L40 58 L22 40" stroke="#8B5CF6" stroke-width="2" fill="none">
    <animateTransform attributeName="transform" type="rotate" values="0 40 40;90 40 40;180 40 40;270 40 40;360 40 40" dur="4s" repeatCount="indefinite"/>
  </path>
  <!-- People entering and leaving -->
  <g>
    <circle cx="25" cy="25" r="3" fill="#A78BFA">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <rect x="22" y="28" width="6" height="8" fill="#A78BFA" rx="1">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  <g>
    <circle cx="55" cy="55" r="3" fill="#8B5CF6">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <rect x="52" y="58" width="6" height="8" fill="#8B5CF6" rx="1">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </rect>
  </g>
  <!-- Arrow indicating movement -->
  <path d="M20 15 Q30 10 40 15" stroke="#A78BFA" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite"/>
  </path>
  <polygon points="38,13 42,15 38,17" fill="#A78BFA">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite"/>
  </polygon>
  <!-- Sparkling particles -->
  <circle cx="15" cy="15" r="1" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="0.6s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="65" cy="15" r="1" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="0.6s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="15" cy="65" r="1" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="0.6s" repeatCount="indefinite" begin="0.1s"/>
  </circle>
  <circle cx="65" cy="65" r="1" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="0.6s" repeatCount="indefinite" begin="0.4s"/>
  </circle>
</svg>