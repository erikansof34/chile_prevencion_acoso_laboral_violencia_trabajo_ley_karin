<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="comm1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:0.3" />
    </radialGradient>
    <filter id="glowComm">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="40" cy="40" r="35" fill="url(#comm1)" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Chat bubble 1 -->
  <ellipse cx="30" cy="30" rx="12" ry="8" fill="#8B5CF6" filter="url(#glowComm)">
    <animate attributeName="fill" values="#8B5CF6;#A78BFA;#8B5CF6" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <polygon points="35,35 40,40 35,38" fill="#8B5CF6">
    <animate attributeName="fill" values="#8B5CF6;#A78BFA;#8B5CF6" dur="2s" repeatCount="indefinite"/>
  </polygon>
  <!-- Chat bubble 2 -->
  <ellipse cx="50" cy="50" rx="12" ry="8" fill="#8B5CF6" filter="url(#glowComm)">
    <animate attributeName="fill" values="#8B5CF6;#A78BFA;#8B5CF6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </ellipse>
  <polygon points="45,45 40,40 45,42" fill="#8B5CF6">
    <animate attributeName="fill" values="#8B5CF6;#A78BFA;#8B5CF6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </polygon>
  <!-- X marks indicating broken communication -->
  <path d="M25 25 L35 35 M35 25 L25 35" stroke="#FF6B6B" stroke-width="3" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
  </path>
  <path d="M45 45 L55 55 M55 45 L45 55" stroke="#FF6B6B" stroke-width="3" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
  </path>
  <!-- Sparkling particles -->
  <circle cx="15" cy="15" r="1" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="65" cy="15" r="1" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite" begin="0.4s"/>
  </circle>
  <circle cx="15" cy="65" r="1" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite" begin="0.2s"/>
  </circle>
  <circle cx="65" cy="65" r="1" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
</svg>