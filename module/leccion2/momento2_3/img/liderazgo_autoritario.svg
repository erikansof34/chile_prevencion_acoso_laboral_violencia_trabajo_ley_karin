<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="leader1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:0.3" />
    </radialGradient>
    <filter id="glowLeader">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="40" cy="40" r="35" fill="url(#leader1)" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <!-- Boss figure with crown -->
  <circle cx="40" cy="25" r="8" fill="#8B5CF6" filter="url(#glowLeader)">
    <animate attributeName="r" values="8;9;8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <rect x="35" y="33" width="10" height="15" fill="#8B5CF6" rx="2">
    <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="2s" repeatCount="indefinite"/>
  </rect>
  <!-- Crown -->
  <polygon points="32,18 40,12 48,18 45,22 35,22" fill="#FFD700" filter="url(#glowLeader)">
    <animate attributeName="fill" values="#FFD700;#FFA500;#FFD700" dur="1.5s" repeatCount="indefinite"/>
  </polygon>
  <circle cx="36" cy="16" r="1.5" fill="#FF6B6B"/>
  <circle cx="40" cy="14" r="1.5" fill="#FF6B6B"/>
  <circle cx="44" cy="16" r="1.5" fill="#FF6B6B"/>
  <!-- Subordinate figures -->
  <circle cx="20" cy="55" r="5" fill="#A78BFA" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.4;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <rect x="17" y="60" width="6" height="10" fill="#A78BFA" opacity="0.7" rx="1">
    <animate attributeName="opacity" values="0.7;0.4;0.7" dur="1.8s" repeatCount="indefinite"/>
  </rect>
  <circle cx="60" cy="55" r="5" fill="#A78BFA" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.4;0.7" dur="1.8s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <rect x="57" y="60" width="6" height="10" fill="#A78BFA" opacity="0.7" rx="1">
    <animate attributeName="opacity" values="0.7;0.4;0.7" dur="1.8s" repeatCount="indefinite" begin="0.3s"/>
  </rect>
  <!-- Authority lines -->
  <path d="M40 48 L20 55" stroke="#8B5CF6" stroke-width="3" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M40 48 L60 55" stroke="#8B5CF6" stroke-width="3" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </path>
  <!-- Sparkling particles -->
  <circle cx="15" cy="15" r="1" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="65" cy="15" r="1" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="15" cy="65" r="1" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="0.2s"/>
  </circle>
  <circle cx="65" cy="65" r="1" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="0.7s"/>
  </circle>
</svg>