<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="pressure1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:0.3" />
    </radialGradient>
    <filter id="glowPressure">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="40" cy="40" r="35" fill="url(#pressure1)" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <!-- Person under pressure -->
  <circle cx="40" cy="50" r="6" fill="#8B5CF6" filter="url(#glowPressure)">
    <animate attributeName="fill" values="#8B5CF6;#A78BFA;#8B5CF6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <rect x="37" y="56" width="6" height="12" fill="#8B5CF6" rx="1">
    <animateTransform attributeName="transform" type="scale" values="1;0.95;1" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <!-- Weight/pressure from above -->
  <rect x="25" y="15" width="30" height="6" fill="#A78BFA" opacity="0.9" rx="3" filter="url(#glowPressure)">
    <animate attributeName="opacity" values="0.9;0.6;0.9" dur="1.2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>
  <rect x="20" y="22" width="40" height="5" fill="#A78BFA" opacity="0.8" rx="2">
    <animate attributeName="opacity" values="0.8;0.5;0.8" dur="1.4s" repeatCount="indefinite" begin="0.2s"/>
    <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="1.4s" repeatCount="indefinite" begin="0.2s"/>
  </rect>
  <rect x="30" y="28" width="20" height="4" fill="#A78BFA" opacity="0.7" rx="2">
    <animate attributeName="opacity" values="0.7;0.4;0.7" dur="1.6s" repeatCount="indefinite" begin="0.4s"/>
    <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="1.6s" repeatCount="indefinite" begin="0.4s"/>
  </rect>
  <!-- Pressure arrows -->
  <path d="M35 35 L40 42 L45 35" stroke="#8B5CF6" stroke-width="3" fill="none">
    <animate attributeName="stroke" values="#8B5CF6;#A78BFA;#8B5CF6" dur="1.8s" repeatCount="indefinite"/>
  </path>
  <path d="M30 32 L40 39 L50 32" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
  </path>
  <!-- Stress indicators -->
  <circle cx="32" cy="48" r="1.5" fill="#FF6B6B">
    <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="48" cy="48" r="1.5" fill="#FF6B6B">
    <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite" begin="0.4s"/>
  </circle>
  <circle cx="40" cy="45" r="1.5" fill="#FF6B6B">
    <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite" begin="0.2s"/>
  </circle>
  <!-- Sparkling particles -->
  <circle cx="15" cy="15" r="1" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="0.9s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="65" cy="15" r="1" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="0.9s" repeatCount="indefinite" begin="0.4s"/>
  </circle>
  <circle cx="15" cy="65" r="1" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="0.9s" repeatCount="indefinite" begin="0.2s"/>
  </circle>
  <circle cx="65" cy="65" r="1" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="0.9s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
</svg>