<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="alert1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#c01a5e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d946a0;stop-opacity:0.3" />
    </radialGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="40" cy="40" r="35" fill="url(#alert1)" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <polygon points="40,15 50,35 30,35" fill="#c01a5e" filter="url(#glow1)">
    <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="1.5s" repeatCount="indefinite"/>
  </polygon>
  <circle cx="40" cy="30" r="2" fill="white">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <rect x="38" y="40" width="4" height="15" fill="#c01a5e" rx="2">
    <animate attributeName="fill" values="#c01a5e;#d946a0;#c01a5e" dur="2s" repeatCount="indefinite"/>
  </rect>
  <circle cx="25" cy="60" r="1.5" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="55" cy="60" r="1.5" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite" begin="0.4s"/>
  </circle>
  <circle cx="40" cy="65" r="1.5" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite" begin="0.2s"/>
  </circle>
</svg>